name: CI (main)

on:
  push:
    branches:
      - main

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-docker-images:
    if: ${{ !contains(github.event.head_commit.message || '', '[SKIP CI]') }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image vars
        id: vars
        shell: bash
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "version=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-api:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-api:latest
          cache-from: type=gha,scope=unica-wb-api
          cache-to: type=gha,scope=unica-wb-api,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-worker:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-worker:latest
          cache-from: type=gha,scope=unica-wb-worker
          cache-to: type=gha,scope=unica-wb-worker,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-frontend:${{ steps.vars.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.owner_lc }}/unica-wb-frontend:latest
          cache-from: type=gha,scope=unica-wb-frontend
          cache-to: type=gha,scope=unica-wb-frontend,mode=max
