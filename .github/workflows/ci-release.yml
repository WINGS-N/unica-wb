name: Release (tag)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag in vX.Y.Z format'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  prep:
    runs-on: ubuntu-22.04
    outputs:
      owner_lc: ${{ steps.vars.outputs.owner_lc }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - name: Set release vars
        id: vars
        shell: bash
        run: |
          TAG_INPUT="${{ github.event.inputs.tag || '' }}"
          TAG="${TAG_INPUT:-${GITHUB_REF_NAME}}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid release tag: $TAG"
            echo "Expected strict semver tag format: vX.Y.Z"
            exit 1
          fi
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

  build-docker-images:
    runs-on: ubuntu-22.04
    needs: prep
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prep.outputs.version }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-api:${{ needs.prep.outputs.version }}
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-api:latest
          cache-from: type=gha,scope=unica-wb-api
          cache-to: type=gha,scope=unica-wb-api,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-worker:${{ needs.prep.outputs.version }}
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-worker:latest
          cache-from: type=gha,scope=unica-wb-worker
          cache-to: type=gha,scope=unica-wb-worker,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-frontend:${{ needs.prep.outputs.version }}
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-frontend:latest
          cache-from: type=gha,scope=unica-wb-frontend
          cache-to: type=gha,scope=unica-wb-frontend,mode=max

  build-seed-images:
    runs-on: ubuntu-22.04
    needs:
      - prep
      - build-docker-images
    defaults:
      run:
        working-directory: electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prep.outputs.version }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Install zstd
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends zstd

      - name: Pull release images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-api:${{ needs.prep.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-worker:${{ needs.prep.outputs.version }}
          docker pull ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-frontend:${{ needs.prep.outputs.version }}

      - name: Export seed images for Electron
        env:
          GHCR_OWNER: ${{ needs.prep.outputs.owner_lc }}
        run: |
          ./scripts/export-seed-images.sh \
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-api:${{ needs.prep.outputs.version }} \
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-worker:${{ needs.prep.outputs.version }} \
            ${{ env.REGISTRY }}/${{ needs.prep.outputs.owner_lc }}/unica-wb-frontend:${{ needs.prep.outputs.version }}

      - name: Upload seed images
        uses: actions/upload-artifact@v4
        with:
          name: electron-seed-images
          path: electron/seed-images
          if-no-files-found: error

  build-electron-linux:
    runs-on: ubuntu-22.04
    needs:
      - prep
      - build-seed-images
    defaults:
      run:
        working-directory: electron
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prep.outputs.version }}

      - name: Set Electron version from tag
        shell: bash
        run: |
          VERSION="${{ needs.prep.outputs.version }}"
          VERSION="${VERSION#v}"
          if [[ -z "$VERSION" ]]; then
            echo "Resolved Electron version is empty"
            exit 1
          fi
          node -e "const fs=require('fs');const p='package.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));j.version='${VERSION}';fs.writeFileSync(p,JSON.stringify(j,null,2)+'\\n');"

      - name: Download seed images
        uses: actions/download-artifact@v4
        with:
          name: electron-seed-images
          path: electron/seed-images

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux packaging deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends fakeroot rpm libarchive-tools

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Linux artifacts (seed + no-seed)
        run: |
          pnpm run ci:pack:linux
          pnpm run ci:pack:linux:no-seed

      - name: Collect artifacts
        run: |
          mkdir -p out
          cp -a dist/. out/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: electron/out
          if-no-files-found: error

  github-release:
    runs-on: ubuntu-22.04
    needs:
      - prep
      - build-electron-linux
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: electron-linux
          path: release/linux

      - name: Cleanup duplicate debug assets
        shell: bash
        run: |
          find release -type f \( -name 'builder-debug.yml' -o -name '*.blockmap' \) -delete

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prep.outputs.version }}
          name: UN1CA Web Builder ${{ needs.prep.outputs.version }}
          generate_release_notes: true
          files: |
            release/linux/*
