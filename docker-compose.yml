services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: api
    image: ${IMAGE_API:-unica-wb-api:local}
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: sqlite:////data/app.db
      UN1CA_ROOT: /workspace/UN1CA
      OUT_DIR: /workspace/UN1CA/out
      LOGS_DIR: /data/logs
      CORS_ORIGINS: "*"
      REPO_URL_DEFAULT: ${GIT_URL:-https://github.com/salvogiangri/UN1CA.git}
      REPO_REF_DEFAULT: ${GIT_REF:-sixteen}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - shared-data:/data
      - un1ca-src:/workspace
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/api/v1/healthz"]
      interval: 20s
      timeout: 5s
      retries: 5
    ports:
      - "0.0.0.0:8000:8000"
    stop_grace_period: 30s

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: worker
    image: ${IMAGE_WORKER:-unica-wb-worker:local}
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: sqlite:////data/app.db
      UN1CA_ROOT: /workspace/UN1CA
      OUT_DIR: /workspace/UN1CA/out
      LOGS_DIR: /data/logs
      REPO_URL_DEFAULT: ${GIT_URL:-https://github.com/salvogiangri/UN1CA.git}
      REPO_REF_DEFAULT: ${GIT_REF:-sixteen}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - shared-data:/data
      - un1ca-src:/workspace
    # Required for mount/fuse operations in extract_fw.sh/build scripts.
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    devices:
      - /dev/loop-control:/dev/loop-control
      - /dev/loop0:/dev/loop0
      - /dev/loop1:/dev/loop1
      - /dev/loop2:/dev/loop2
      - /dev/loop3:/dev/loop3
      - /dev/loop4:/dev/loop4
      - /dev/loop5:/dev/loop5
      - /dev/loop6:/dev/loop6
      - /dev/loop7:/dev/loop7
    device_cgroup_rules:
      - "b 7:* rmw"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "test -s /tmp/arq-builds.pid && test -s /tmp/arq-controls.pid && PB=$$(cat /tmp/arq-builds.pid) && PC=$$(cat /tmp/arq-controls.pid) && kill -0 \"$$PB\" && kill -0 \"$$PC\" && grep -aq 'WorkerSettingsBuilds' \"/proc/$$PB/cmdline\" && grep -aq 'WorkerSettingsControls' \"/proc/$$PC/cmdline\"",
        ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
    stop_grace_period: 600s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${IMAGE_FRONTEND:-unica-wb-frontend:local}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "0.0.0.0:8080:80"
    stop_grace_period: 15s

  mariadb:
    image: mariadb:11
    profiles: ["mariadb"]
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: un1ca
      MARIADB_USER: un1ca
      MARIADB_PASSWORD: un1ca
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  un1ca-src:
  shared-data:
  mariadb-data:
